<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/morphdom-swap.js"></script>
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-container uk-container-small uk-margin-large-top">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title">Kline/Candlestick Data</h3>
      <!-- will be interpreted as hx-swap-oob="true" by default -->
      <!-- <div hx-ext="ws" ws-connect="wss://testnet.binance.vision/ws"> -->
      <div hx-ext="ws" ws-connect="ws://localhost:1323/echo">
        <!-- <div id="notifications"></div> -->
        <!-- <div id="chart"> -->
        <!-- <div hx-swap="outerHTML" hx-target="#chart"> -->
        <!-- <div hx-get="/chart" hx-trigger="every 5s"></div> -->
        <!-- </div> -->
        <!-- </div> -->
        <form id="form" ws-send>
          <input name="connect">
        </form>
      </div>
      <!-- will be appended to #notifications div -->
      <div id="notifications" hx-swap-oob="beforeend">
        New message received
      </div>
      <!-- will be swapped using an extension -->
      <div id="chart" hx-swap-oob="morphdom">
      </div>

</body>

</html>
