<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"
    integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
</head>

<body>
  <div class="uk-container uk-container-small uk-margin-large-top">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title">Kline/Candlestick Data</h3>
      <form class="uk-form-stacked" hx-post="login.php" hx-target="#connect">
        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Symbol</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="form-stacked-text" type="text" name="symbol" required>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="form-stacked-text">Interval</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="form-stacked-text" type="interval" name="interval" required>
          </div>
        </div>
        <div class="uk-margin">
          <button class="uk-button uk-button-primary" type="submit">connect</button>
        </div>
      </form>
    </div>
    <div id="connect"></div>
  </div>
</body>

</html>
